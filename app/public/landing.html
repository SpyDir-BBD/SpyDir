<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyDir</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a9db5c0ddd.js" crossorigin="anonymous"></script>
</head>
<body>
  <script type="module" src="script.js"></script>

   <section class="outerFlex-1">
    <section class = "outerFlex-2">
        <section class="innerFlex-1">
            <section class="headerItem">
                <i class="fa-solid fa-spider"></i><h1 id="mainTitle">SpyDir Zip Viewer</h1>
            </section>
            <section class="headerItem">
                <h2 id="userName">username</h2><i id="burgerButton" class="fa-solid fa-bars"></i>
            </section>
        </section>
    </section>
    <section class="outerFlex-2">
        <section class="upload-boxFlex">
            <h3 id="zipUploadTitle">Zip Upload</h3>
            <section class="innerUpload-boxFlex">
                <i id="uploadIcon" class="fa-solid fa-cloud-arrow-up"></i>
                <section class="uploadDescHolder">
                    <h4 class="center">Drag & drop file or <a id="browseLink">Browse</a></h4>
                </section>
            </section>
        </section>
    </section>
    <section class="outerFlex-2 ">
      <section class="shadowCard">
        <h3 class="cardTitle">File Stuff</h3>
      </section>
    </section>
    <section class="outerFlex-2 ">
      <section class="shadowCard">
        <h3 class="cardTitle">Pie Chart Tings</h3>
        <svg width="100" height="100">
          <circle r="30" cx="50" cy="50" />
          </svg>
      </section>
    </section>
   </section>
   <input type="file" id="fileInput">
   <button>
     Upload File
   </button>
   <nav class="navBar" id="navBar">
    <i id="closeBurger" class="fa-solid fa-bars"></i>
    <h2 id="navUserName">username</h2>
    <ul class="navList">
      <li class="listFlex"><i class="fa-solid fa-house"></i><h3 class="listIcon">Home</h3></li>
      <li class="listFlex"><i class="fa-solid fa-clock-rotate-left"></i><h3 class="listIcon">History</h3></li>
      <li class="listFlex"><i class="fa-solid fa-right-from-bracket"></i><h3 class="listIcon">Logout</h3></li>
    </ul>
   </nav>
</body>
</html>

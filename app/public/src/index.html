<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyDir</title>
    <link rel="stylesheet" href="stylesheets/basic_style.css">
    <script src="https://kit.fontawesome.com/a9db5c0ddd.js" crossorigin="anonymous"></script>
</head>
<body>
   <section class="outerFlex-1">
    <section class = "outerFlex-2">
        <section class="innerFlex-1">
            <section class="headerItem">
                <i class="fa-solid fa-spider"></i><h1 id="mainTitle">SpyDir Zip Viewer</h1>
            </section>
            <section class="headerItem">
                <h2 id="userName">username</h2><i id="burgerButton" class="fa-solid fa-bars"></i>
            </section>
        </section>
    </section>
    <section class="outerFlex-2">
        <section class="upload-boxFlex">
            <h3 id="zipUploadTitle">Zip Upload</h3>
            <section class="innerUpload-boxFlex">
                <i id="uploadIcon" class="fa-solid fa-cloud-arrow-up"></i>
                <section class="uploadDescHolder">
                    <h4 class="center">Drag & drop file or <a id="browseLink">Browse</a></h4>
                </section>
            </section>
        </section>
    </section>
   </section>
</body>
</html>
